<svg:svg class="case"
         tabindex="0"
         (focus)="handlePlay($event)"
         (blur)="handlePause($event)"
         (mousemove)="handlePointMove($event)"
         (mouseenter)="handlePointMove($event)"
         (mouseleave)="handlePointMove($event)"
         (pointerenter)="handlePointMove($event)"
         (pointerleave)="handlePointMove($event)"
         (mouseleave)="handlePointMove($event)"
         ngClass="{focused: focused }">
  <defs>
    <mask id="mask1"
          x="0"
          y="0"
          width="100"
          height="100">
      <!-- this is the shape of our case. -->
      <rect x="0"
            y="0"
            width="100"
            height="50"
            style="stroke:none; fill: #ffffff" />
    </mask>
  </defs>


  <rect x="1"
        y="1"
        width="100"
        height="100"
        style="stroke: none; fill: #0000ff; mask: url(#mask1)" />
</svg:svg>
