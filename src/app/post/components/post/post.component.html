<article class="post">
  <header class="post-title">
    <h2 class="post-title">
      {{ post.title }}
    </h2>
  </header>
  <blg-strip
    *ngIf="post.strip"
    [strip]="post.strip"
  ></blg-strip>
  <section
    *ngIf="post.content"
    class="post-content"
  >
    {{ post.content }}
  </section>
  <footer class="post-footer">
    <a [routerLink]="['/posts', post.uuid]" class="post-permalink">{{ post.createdAt | date }}</a>
  </footer>
</article>
